<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة النسب - بشوي</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for mobile-first app feel */
        :root {
            --discount-color: #ef4444; /* Red for discount */
            --markup-color: #059669; /* Green for markup */
            --primary-bg: #f0f4f8; /* Light blue-gray background */
            --main-brand-color: #4f46e5; /* Indigo */
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary-bg); 
            min-height: 100vh;
            padding-top: 64px; /* Space for the fixed header */
        }
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        /* Mobile input optimization */
        .input-field {
            padding: 16px; /* Increased padding for better touch targets */
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem; /* Larger font size for mobile readability */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            border-color: var(--main-brand-color); 
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
            outline: none;
        }
        .result-box {
            background-color: #f1f5f9; /* Light background for results */
            border: 1px solid #cbd5e1;
            transition: transform 0.3s;
        }
        .app-header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <!-- Fixed App Header (Logo) -->
    <header class="app-header bg-white shadow-md p-4 flex justify-between items-center border-b border-gray-100">
        <h1 class="text-2xl font-black text-gray-900">
            الحاسبة الذكية
        </h1>
        <div class="p-1 bg-gradient-to-l from-indigo-600 to-purple-700 text-white rounded-lg shadow-lg">
            <span class="text-lg font-bold" style="font-family: 'Pacifico', cursive;">Eng: Beshoy Omail</span>
        </div>
    </header>

    <div class="w-full max-w-xl p-4 space-y-6">
        <div class="card p-6 md:p-8 space-y-8">
            
            <!-- Title Subtext -->
            <p class="text-center text-gray-500 text-lg font-medium pt-2 border-b pb-4 border-gray-100">
                لحساب الخصومات أو الزيادات المئوية بسرعة
            </p>
            
            <!-- Input Section -->
            <div class="space-y-6">
                <!-- Original Price -->
                <div class="relative">
                    <label for="originalPrice" class="block text-lg font-bold text-gray-700 mb-2">
                        السعر الأصلي للمنتج
                    </label>
                    <input type="number" id="originalPrice" placeholder="أدخل سعر المنتج الأصلي" value="1000" min="0" oninput="calculatePercentage()" 
                           class="input-field w-full" dir="ltr">
                </div>

                <!-- Percentage Input -->
                <div class="relative">
                    <label for="percentage" class="block text-lg font-bold text-gray-700 mb-2">
                        النسبة المئوية (%)
                    </label>
                    <input type="number" id="percentage" placeholder="أدخل النسبة (مثلاً 70)" value="70" min="0" oninput="calculatePercentage()"

class="input-field w-full pr-12" dir="ltr">
                    <span class="absolute left-3 top-1/2 mt-3 transform -translate-y-1/2 text-3xl font-black text-gray-500">%</span>
                </div>
                
                <!-- Percentage Type Toggle -->
                <div class="relative">
                    <label for="calcType" class="block text-lg font-bold text-gray-700 mb-2">نوع الحساب:</label>
                    <select id="calcType" onchange="calculatePercentage()" class="input-field w-full text-lg bg-white focus:border-blue-500 appearance-none">
                        <option value="discount">خصم (تخفيض السعر)</option>
                        <option value="markup">زيادة (ضريبة/ربح)</option>
                    </select>
                </div>
            </div>

            <!-- Result Section -->
            <div id="results" class="space-y-4 pt-4 border-t border-gray-100">
                
                <h2 class="text-2xl font-bold text-gray-800 text-center">النتائج</h2>

                <!-- Discount/Markup Amount -->
                <div class="result-box p-5 rounded-xl shadow-inner text-center">
                    <p id="amount-label" class="text-base font-semibold text-gray-600 mb-1">قيمة الخصم</p>
                    <p id="calculatedAmount" class="text-4xl font-extrabold text-red-600" dir="ltr">0.00</p>
                </div>

                <!-- Final Price -->
                <div class="result-box bg-blue-100 p-6 rounded-xl shadow-md text-center border-2 border-blue-300">
                    <p class="text-xl font-extrabold text-blue-800 mb-2">السعر النهائي</p>
                    <p id="finalPrice" class="text-5xl font-black text-blue-700" dir="ltr">0.00</p>
                </div>
                
                <p class="text-center text-xs text-gray-400 pt-2">
                    *تحديث فوري لجميع النتائج عند إدخال البيانات.
                </p>
            </div>
        </div>
    </div>

    <script>
        // دالة مساعدة لتنسيق الأرقام مع منزلتين عشريتين
        const formatCurrency = (num) => {
            // تنسيق الرقم مع فاصل الآلاف والاحتفاظ بمنزلتين عشريتين
            return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        };

        // الدالة الرئيسية للحساب
        function calculatePercentage() {
            // جلب القيم من حقول الإدخال
            const originalPriceInput = document.getElementById('originalPrice');
            const percentageInput = document.getElementById('percentage');
            const calcType = document.getElementById('calcType').value;
            
            let originalPrice = parseFloat(originalPriceInput.value) || 0;
            let percentage = parseFloat(percentageInput.value) || 0;

            // تحديد عناصر عرض النتائج
            const calculatedAmountElement = document.getElementById('calculatedAmount');
            const finalPriceElement = document.getElementById('finalPrice');
            const amountLabel = document.getElementById('amount-label');

            // --- التحقق من المدخلات ---
            if (originalPrice < 0) originalPrice = 0;
            if (percentage < 0) percentage = 0;

            // إذا كان السعر الأصلي صفراً
            if (originalPrice === 0) {
                calculatedAmountElement.textContent = formatCurrency(0);
                finalPriceElement.textContent = formatCurrency(0);
                return;
            }

            // --- عملية الحساب ---
            
            // 1. حساب قيمة النسبة
            const calculatedAmount = originalPrice * (percentage / 100);
            let finalPrice = 0;
            
            // 2. تطبيق النسبة بناءً على النوع (خصم أو زيادة)
            if (calcType === 'discount') {
                // الخصم: السعر الأصلي - قيمة الخصم

finalPrice = originalPrice - calculatedAmount;
                // التأكد من أن السعر لا ينخفض عن الصفر
                if (finalPrice < 0) finalPrice = 0;
                
                // تحديث تسمية النتيجة واللون
                amountLabel.textContent = 'قيمة الخصم';
                calculatedAmountElement.style.color = 'var(--discount-color)'; // Red
                
            } else { // calcType === 'markup' (زيادة/ضريبة)
                // الزيادة: السعر الأصلي + قيمة الزيادة
                finalPrice = originalPrice + calculatedAmount;
                
                // تحديث تسمية النتيجة واللون
                amountLabel.textContent = 'قيمة الزيادة';
                calculatedAmountElement.style.color = 'var(--markup-color)'; // Green
            }

            // --- عرض النتائج ---
            
            // عرض قيمة الخصم/الزيادة
            calculatedAmountElement.textContent = formatCurrency(calculatedAmount);
            
            // عرض السعر النهائي
            finalPriceElement.textContent = formatCurrency(finalPrice);
        }

        // تشغيل الدالة عند تحميل الصفحة لعرض النتائج الافتراضية
        window.onload = calculatePercentage;
    </script>

</body>

</html>
